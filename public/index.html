<!DOCTYPE html>

<html lang="en">

	<head>
		<title>PxlStrike 2</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="style/reset.css">
		<link rel="stylesheet" href="style/game.css">
		<!-- <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script> -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://use.typekit.net/ksm8eqv.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
	</head>

	<body>
		<div id="ui">
			<div id="start-screen">
				<img id="logo" src="assets/logo.png" alt="PXLSTRIKE">
				<img id="instructions" src="assets/instructions.png" alt="game controls">
				<input id="nick" type="text" placeholder="name" onkeydown="startGame(event)" autofocus>
				<p>Press enter to start</p>
			</div>
			<div id="version">1.1.0</div>
			<a href="http://chatnon.com/pxlstrike" id="chatnon">Discuss</a>
			<div id="leaderboard">
				<ol id="leaders">
				</ol>
			</div>
		</div>
		<script src="js/phaser.min.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/Bullet.js"></script>
		<script src="js/RemotePlayer.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/Trail.js"></script>
		<script src="js/Pixel.js"></script>
		<script src="js/eventHandlers.js"></script>
		<script src="js/game.js"></script>
	</body>
</html>
